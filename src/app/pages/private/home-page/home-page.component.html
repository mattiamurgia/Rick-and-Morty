<div class="container-fluid">

    <button type="button" class="btn btn-primary ms-2" (click)="getNewCharacter('+')">+</button>
    <button type="button" class="btn btn-primary ms-2" [ngClass]="disableDecrement ? 'disabled': 'active'"
      (click)="getNewCharacter('-')">-</button>
  </div> -->

  <div class="mt-4 pt-1 px-5 d-flex justify-content-between">
    <app-search (emitWord)="searchName($event)"></app-search>
    <app-dropdown (sliceNumber)="getValueSlice($event)"></app-dropdown>
    <app-pagination (pageNumber)="getCharacter($event)"></app-pagination>
  </div>
  <div class="mt-3 p-2 d-flex justify-content-around align-content-center flex-wrap">
    <div class="d-flex justify-content-center" *ngIf="isLoading; else other">
      <app-skeleton-card></app-skeleton-card>
    </div>
    <ng-template #other>
      <!-- <app-card [arrayCharacter]="characters" (nameCard)="nameCardClick($event)"></app-card> -->
      <app-card *ngFor="let character of characters" [character]="character"></app-card>
    </ng-template>

    <div class="d-flex flex-column justify-content-center align-items-center" *ngIf="errorImage">
      <img src="https://www.akc.org/wp-content/uploads/2017/11/Chihuahua-laying-down-with-her-puppies.jpg"
        alt="error image">
    </div>
  </div>
</div>
