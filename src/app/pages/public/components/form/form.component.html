<div class="d-flex justify-content-center align-items-center mt-5 row">
  <form class="col-4" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="on"
        formControlName="email" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
        autocomplete="on" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
